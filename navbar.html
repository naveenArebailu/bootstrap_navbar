<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bootstrap-navbar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<!--left side nav bar-->
    <div class="navbar navbar-inverse navbar-fixed-left">
        <div id="myNavbar">
            <a class="navbar-brand" href="#">Brand</a>
            <ul class="nav navbar-nav">
                <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Sub Menu1</a></li>
                        <li><a href="#">Sub Menu2</a></li>
                        <li><a href="#">Sub Menu3</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Sub Menu4</a></li>
                        <li><a href="#">Sub Menu5</a></li>
                    </ul>
                </li>
                <li><a href="#">Link2</a></li>
                <li><a href="#">Link3</a></li>
                <li><a href="#">Link4</a></li>
                <li><a href="#">Link5</a></li>
            </ul>
        </div>
        <!--3 carat button to be enabled if window resizes-->
        <button type="button" class="navbar-toggle">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
       
        
    </div>

    <div class="container">
        <div class="row">
            <h2>Left side Navigation bar using bootstrap</h2>

            <p>Left side Navigation</p>
        </div>
    </div>

    <!--Below jquery checks for window resize and according hide and show the menu based on button click-->
    <script>
        $(document).ready(function() {
                $(window).resize(function() {
                    if ($(this).width() < 300) {
                        $("#myNavbar").hide();
                    }
                    else
                    {
                        $("#myNavbar").show();
                    }
                });

                $('.navbar-toggle').on("click",function(){
                    $("#myNavbar").show();
                })
                
            }

        )
    </script>
</body>

</html>
